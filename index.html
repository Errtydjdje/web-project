<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hero mobile lagends</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      
      <div class="slide" style="background-image: url('img/Lancelot.jpg');">
        <h3>LANCELOT</h3>
      </div>
      
      <div class="slide" style="background-image: url('img/hanabi.jpg');">
        <h3>HANABI</h3>
      </div>
      
      <div class="slide" style="background-image: url('img/vexana.jpg');">
        <h3>VEXANA</h3>
      </div>
      
      <div class="slide" style="background-image: url('img/alpha.jpg');">
        <h3>ALPHA</h3>
      </div>
      
      <div class="slide" style="background-image: url('img/tigreal.jpg');">
        <h3>TIGREAL</h3>
      </div>

 </div>
 
 <script>
        activeslideimg();

        function activeslideimg(activeSlide = 2) {
            const slides = document.querySelectorAll(".slide");

            slides[activeSlide].classList.add("active");

            for (const slide of slides) {
                slide.addEventListener("click", () => {
                    clearActiveClasses();

                    slide.classList.add("active");
                });
            }


            function clearActiveClasses() {
                slides.forEach((slide) => {
                    slide.classList.remove("active");
                })
            }


        }
    </script>
 
  </body>
</html>
